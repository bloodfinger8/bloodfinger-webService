language: java
jdk:
  - openjdk8

branches:
  only:
    - master

#Travis CI 서버의 HOME
cache:
   directories:
     - '$HOME/.m2/repository'
     - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r bloodfinger-webService *
  - mkdir -p deploy
  - mv bloodfinger-webService.zip deploy/bloodfinger-webService.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY                            # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY                        #Travis repo settings에 설정된 값
    bucket: mywebservice-build                                #s3 버킷
    region: ap-northeast-2
    skip-cleanup: true
    acl: private                                              #zip 파일접근을 private으로 변경
    local_dir: deploy                                         #before-deploy에서 생성한 디렉토리
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY                            # travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY                        #Travis repo settings에 설정된 값

    bucket: mywebservice-build                                #s3 버킷
    key: bloodfinger-webService.zip                           #빌드 파일을 압축해서 전달
    bundle_type: zip                                          # 압축 확장자
    application: bloodfinger-webservice                       #웹 콘솔에서 등록한 codeDeploy 애플리케이션

    deployment_group: bloodfinger-webservice-group            #웹콘솔에서 등록한 codeDeploy 배포 그룹

    region: ap-northeast-2
    wait-until-deployed: true

