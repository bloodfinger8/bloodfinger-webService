<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<header th:replace="fragments/bodyHeader :: bodyHeader" />

<br><br><br>
<section id="faq" class="faq wow fadeInUp">
    <div class="container">
        <div class="py-5 text-center">
            <h2>회원가입</h2>
<!--            <p class="lead">회원가입하세요. 가입하면 게시판을 열람할 수 있습니다.</p>-->
        </div>

        <div class="col-md-12 order-md-1">
            <h4 class="mb-3">회원정보</h4>
            <form class="needs-validation" method="POST">


                <div class="mb-3">
                    <label for="username">아이디</label>
                    <input type="text" class="form-control" id="username" required name="user-id">
                    <div class="invalid-feedback" style="width: 100%;">Your username is required.</div>
                </div>

                <div class="mb-3">
                    <label for="password">패스워드</label>
                    <input type="password" class="form-control" id="password" placeholder="" value="" required name="user-password">
                    <div class="invalid-feedback">유효한 비밀번호가 필요합니다.</div>
                </div>

                <div class="mb-3">
                    <label >이름</label>
                    <input type="text" class="form-control" id="real-name" placeholder="" value="" required name="user-real-name">
                    <div class="invalid-feedback">유효한 이름을 입력해야합니다.</div>
                </div>

                <div class="mb-3">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com" name="user-email">
                    <div class="invalid-feedback">올바른 이메일을 입력하세요.</div>
                </div>

                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">아래 약관을 동의하며 회원 가입</button>
                <div class="signup-block">
                    <a href="#" data-toggle="modal" data-target="#modal1" >회원가입약관</a> /
                    <a href="#" data-toggle="modal" data-target="#modal2" >개인정보취급방침</a>
                </div>
                <hr class="mb-4">
            </form>
        </div>
    </div>
</section>

<!-- Modal(회원가입약관 및 개인정보취급방침 약관) -->
<div class="modal fade" id="modal1" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
            </div>
            <div class="modal-body">
                <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
<div class="modal fade" id="modal2" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
            </div>
            <div class="modal-body">
                <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>


<div th:replace="fragments/footer :: footer" />

	/*]]>*/
</script>
</body>
</html>
