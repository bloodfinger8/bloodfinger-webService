<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/default}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

<th:block layout:fragment="content">
<section id="about" class="about">
    <div class="container">
        <h1>게시글 수정</h1>
        <form th:object="${post}">
            <div class="form-group">
                <label for="title">글 번호</label>
                <input type="text" th:field="*{id}" class="form-control" id="id" name="id" readonly>
            </div>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" th:field="*{title}" class="form-control" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="author"> 작성자 </label>
                <input type="text" th:field="*{author}" class="form-control" id="author" name="author" readonly>
            </div>
            <div class="form-group">
                <label for="content"> 내용 </label>
                <textarea th:field="*{content}" class="form-control" id="content" name="content"></textarea>
            </div>
        </form>
        <a href="/notice/qna" role="button" class="btn btn-secondary">목록</a>
        <!--<button type="button" class="btn btn-primary" id="btn-update">수정 완료</button>
        <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>-->
    </div>
</section>
</th:block>

</body>
</html>
