<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/default}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

<th:block layout:fragment="content">
<section id="about" class="about">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
            </div>
        </div>
    </div>
</section>

<section id="faq" class="faq wow fadeInUp">
    <div class="container">
        <header class="section-header">
            <h3>질의응답</h3>
            <p>빠른 답변을 원한다면 전화 또는 이메일 문의 해주세요.</p>
        </header>
        <a href="/posts/save" role="button" class="btn btn-primary">글 등록</a><br/><br/>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">최종수정일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.id}" scope="row"></td>
                <td><a th:href="@{/posts/update/{id} (id=${post.id})}" th:text="${post.title}"></a></td>
                <td th:text="${post.author}"></td>
                <td th:text="${post.modifiedDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</th:block>

</body>
</html>
