<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/default}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

<th:block layout:fragment="content">
<section id="about" class="about">
    <div class="container">
        <h4>질의응답 작성</h4>
        <form>
            <div class="form-group">
                <label th:for="title">제목</label>
                <input type="text"  class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
            </div>

            <div class="form-group">
                <label th:for="author">작성자</label>
                <input type="text" th:value="${userName}" class="form-control" id="author" name="author" placeholder="작성자를 입력하세요" disabled>
            </div>

            <div class="form-group">
                <label th:for="content">내용</label>
                <textarea class="form-control" rows="5" cols="33" id="content" name="content" placeholder="내용을 입력하세요"></textarea>
            </div>

            <button type="submit" class="btn btn-primary" id="btn-save">등록</button>
        </form>
    </div>
</section>
</th:block>
</body>
</html>
