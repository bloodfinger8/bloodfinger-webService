<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<header th:replace="fragments/bodyHeader :: bodyHeader" />

<br><br><br>
<section id="faq" class="faq wow fadeInUp">
<div class="container">
    <div class="row">
        <div class="main" style="margin: 0px auto;">

            <h3>Please Log In, or <a href="/join">Sign Up</a></h3>

            <div class="login-or">
                <hr class="hr-or">
                <span class="span-or"></span>
            </div>

            <form role="form">
                <div class="form-group">
                    <label for="inputUsernameEmail">아이디</label>
                    <input type="text" class="form-control" id="inputUsernameEmail">
                </div>
                <div class="form-group">
                    <a class="pull-right" href="#">계정 찾기</a>
                    <label for="inputPassword">비밀번호</label>
                    <input type="password" class="form-control" id="inputPassword">
                </div>
                <div class="checkbox pull-right">
                    <label>
                        <input type="checkbox">
                        Remember me </label>
                </div>
                <button type="submit" class="btn btn btn-primary">
                    Log In
                </button>
            </form>

            <div class="login-or">
                <hr class="hr-or">
                <span class="span-or"></span>
            </div>

            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <a href="/oauth2/authorization/naver" class="btn btn-lg btn-success btn-block">Naver 가입</a>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <a href="/oauth2/authorization/google" class="btn btn-lg btn-danger btn-block">Google 가입</a>
                </div>
            </div>

        </div>
    </div>
</div>
</section>


<div th:replace="fragments/footer :: footer" />

<script th:inline="javascript">
	/*<![CDATA[*/
      $(document).ready(function(){
	  });
	/*]]>*/
</script>
</body>
</html>
